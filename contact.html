<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Site Web</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.2);
        }
        
        .btn {
            background-color: #0366d6;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #0256b3;
        }
        
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin: 3rem 0;
            flex-wrap: wrap;
        }
        
        .contact-item {
            text-align: center;
            margin: 1rem;
            padding: 1.5rem;
            background-color: #f6f8fa;
            border-radius: 5px;
            min-width: 200px;
        }
        
        .contact-item h3 {
            margin-bottom: 0.5rem;
            color: #24292e;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Mon Site</div>
            <ul class="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="projets.html">Projets</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Contactez-moi</h1>
            <p>Vous avez des questions ou souhaitez collaborer ? N'hésitez pas à me contacter.</p>
        </section>

        <section class="content">
            <div class="contact-info">
                <div class="contact-item">
                    <h3>Email</h3>
                    <p>exemple@email.com</p>
                </div>
                <div class="contact-item">
                    <h3>Téléphone</h3>
                    <p>+33 1 23 45 67 89</p>
                </div>
                <div class="contact-item">
                    <h3>Localisation</h3>
                    <p>Paris, France</p>
                </div>
            </div>
            
            <h2>Envoyez-moi un message</h2>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" required></textarea>
                </div>
                
                <button type="submit" class="btn">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mon Site Web. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Script pour gérer le formulaire de contact
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simuler l'envoi du formulaire
            alert('Votre message a bien été envoyé !');
            
            // Réinitialiser le formulaire
            this.reset();
        });
    </script>
</body>
</html>
